name: Deploy website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup env
        uses: ./.github/actions/setup

      - name: Build eslint output
        run: pnpm dlx @eslint/config-inspector --config eslint.config.ts build --base /eslint-config/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .eslint-config-inspector

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
